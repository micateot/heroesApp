<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div class="grid p2" *ngIf="currentHero; else divLoading">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{currentHero.alter_ego}}</mat-card-title>
      <mat-card-subtitle>{{currentHero.superhero}}</mat-card-subtitle>
    </mat-card-header>

    <img [src]="currentHero | heroImage" [alt]="currentHero.superhero" mat-card-image>

  </mat-card>
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>InformaciÃ³n</mat-card-title>
      <mat-card-subtitle>{{currentHero.superhero}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>{{currentHero.first_appearance}}</mat-list-item>
        <mat-list-item>{{currentHero.characters}}</mat-list-item>
        <mat-list-item>{{currentHero.publisher}}</mat-list-item>
        <mat-list-item>{{currentHero.alter_ego}}</mat-list-item>
      </mat-list>

      <button mat-button color="warn" (click)="goBack()">Regresar</button>
    </mat-card-content>

  </mat-card>
</div>
